h5p.admin.config.system.h5p:
  path: '/admin/config/system/h5p'
  defaults:
    _controller: '\Drupal\h5p\Controller\H5PAdminSettings::adminSettingsForm'
    _title: 'H5P Settings'
  requirements:
    _permission: 'administer site configuration'

h5p.admin.content.h5p:
  path: '/admin/content/h5p'
  defaults:
    _controller: '\Drupal\h5p\Controller\H5PAdmin::libraryList'
    _title: 'H5P Library List'
  requirements:
    _permission: 'administer site configuration'

